<ion-menu type="overlay" [content]="mycontent">
  <ion-header>
    <ion-toolbar>
      <ion-title>SideMenu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #mycontent [root]="rootPage" swipeBackEnabled="true"></ion-nav>
