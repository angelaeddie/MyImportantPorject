<ion-header>
  <ion-navbar start class="navbar">
    <button ion-button menuToggle><ion-icon ios="ios-list" md="md-list"></ion-icon></button>
    <ion-title>
      Menus--
    </ion-title>
  
  </ion-navbar>
</ion-header>
<ion-content >
    <div class="slide_product">
        <!--如果要实现滚动，外层的ion-scroll 100% 里面元素的宽度要大于100%-->
        <ion-scroll scrollX="true">
          <ul class="clearfix" [ngStyle]="{'width': widthList}" >
            <li *ngFor="let item of list">
             <div class="div">{{item.title}}</div> 
              <br/>
            </li>
          </ul>
        </ion-scroll>
      </div>
      <div #map_container class="map_container"></div>
      <button ion-button (click)="getGPS()">开始GPS</button>
</ion-content>
